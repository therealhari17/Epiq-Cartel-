<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team - Epiq Cartel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Logo */
    .animated-gradient-logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(270deg, #093FB4, #ED3500, #093FB4, #ED3500);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 6s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-[#FFFCFB] font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-[#FFD8D8] shadow sticky top-0 z-50">

    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="font-semibold text-[#093FB4] hover:text-[#ED3500]">Home</a>

      <a href="services.html" class="font-semibold text-[#093FB4] hover:text-[#ED3500]">Services</a>
      <a href="projects.html" class="font-semibold text-[#093FB4] hover:text-[#ED3500]">Projects</a>
      <a href="contacts.html" class="font-semibold text-[#093FB4] hover:text-[#ED3500]">Contact</a>
    </nav>
    <button id="menuBtn" class="md:hidden p-2 rounded bg-[#093FB4] text-white">Menu</button>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden fixed top-0 right-0 w-64 h-full bg-[#FFD8D8] shadow-lg p-6 flex flex-col space-y-6 z-40">
    <a href="index.html" class="font-semibold text-[#093FB4] hover:text-[#ED3500]">Home</a>

        <h3 class="text-2xl font-semibold text-[#093FB4] mb-2">Hariharan</h3>

      </div>
      <div class="bg-[#FFD8D8] p-8 rounded-lg shadow hover:shadow-lg transition">

        <p class="text-[#093FB4] font-bold">Co-founder</p>
      </div>
      <div class="bg-[#FFD8D8] p-8 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-2xl font-semibold text-[#093FB4] mb-2">Parthasarathi</h3>
        <p class="text-[#093FB4] font-bold">Co-founder</p>
      </div>
      <div class="bg-[#FFD8D8] p-8 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-2xl font-semibold text-[#093FB4] mb-2">Sireesh</h3>
        <p class="text-[#093FB4] font-bold">Co-founder</p>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
  </script>

</body>
</html>
