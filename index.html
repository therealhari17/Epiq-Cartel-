<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epiq Cartel</title>
  <style>
    :root {
      --bg-light: #F7FBFC;
      --soft-blue: #D6E6F2;
      --mid-blue: #B9D7EA;
      --deep-blue: #769FCD;
      --text-dark: #222;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--deep-blue);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #40ffaa, #4079ff, #40ffaa, #4079ff);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--mid-blue);
    }

    /* Page Content */
    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--deep-blue);
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Epiq Cartel</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Welcome to Epiq Cartel</h2>
    <p>We build digital experiences that redefine innovation and creativity.</p>
  </section>

  <footer>
    &copy; 2025 Epiq Cartel. All Rights Reserved.
  </footer>
</body>
</html>
