<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Epiq Cartel</title>
  <style>
    :root {
      --deep-blue: #0046FF;
      --soft-cyan: #73C8D2;
      --light-cream: #F5F1DC;
      --vibrant-orange: #FF9013;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--light-cream);
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--deep-blue);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 12px; /* reduced space */
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--vibrant-orange);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px 60px 20px;
      background: linear-gradient(to right, var(--soft-cyan), var(--deep-blue));
      color: white;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 12px 30px;
      background-color: var(--vibrant-orange);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .hero a:hover {
      background-color: white;
      color: var(--vibrant-orange);
      transition: 0.3s;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--deep-blue);
      color: white;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Epiq Cartel</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="team.html">Team</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contacts.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Epiq Cartel</h2>
    <p>Small team. Incredible work. Effortless solutions.</p>
    <a href="services.html">Explore Our Services</a>
  </section>

  <footer>
    &copy; 2025 Epiq Cartel
  </footer>
</body>
</html>
