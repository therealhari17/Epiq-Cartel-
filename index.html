<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Epiq Cartel</title>
  <style>
    :root {
      --deep-blue: #0046FF;
      --soft-cyan: #73C8D2;
      --light-cream: #F5F1DC;
      --vibrant-orange: #FF9013;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --sm-accent: #FF9013;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--light-cream);
      color: #222;
    }

    /* Gradient Text Animation */
    .gradient-text {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(270deg, #40ffaa, #4079ff, #40ffaa, #4079ff, #40ffaa);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Staggered Menu CSS */
    .staggered-menu-wrapper {
      position: relative;
      width: 100%;
      z-index: 40;
    }

    .staggered-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--deep-blue);
      color: white;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .sm-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }

    .staggered-menu-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: clamp(260px, 38vw, 420px);
      height: 100%;
      background: white;
      padding: 6em 2em 2em 2em;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transition: right 0.4s ease;
      z-index: 10;
    }

    .staggered-menu-wrapper[data-open="true"] .staggered-menu-panel {
      right: 0;
    }

    .staggered-menu-panel a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      text-decoration: none;
      text-transform: uppercase;
      display: block;
      transition: color 0.3s;
    }

    .staggered-menu-panel a:hover {
      color: var(--vibrant-orange);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--deep-blue);
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .staggered-menu-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="staggered-menu-wrapper" data-open="false">
  <header class="staggered-menu-header">
    <div class="sm-logo"><h1 class="gradient-text">Epiq Cartel</h1></div>
    <button class="sm-toggle">Menu</button>
  </header>

  <nav class="staggered-menu-panel">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="team.html">Team</a>
    <a href="services.html">Services</a>
    <a href="projects.html">Projects</a>
    <a href="contacts.html">Contact</a>
  </nav>
</div>

<section style="padding:100px 20px; text-align:center;">
  <h2>Welcome to Epiq Cartel</h2>
  <p>We do incredible work in an easy way. Learn, grow, and progress with us!</p>
</section>

<footer>
  &copy; 2025 Epiq Cartel
</footer>

<script>
  const wrapper = document.querySelector('.staggered-menu-wrapper');
  const toggleBtn = document.querySelector('.sm-toggle');

  toggleBtn.addEventListener('click', () => {
    const isOpen = wrapper.getAttribute('data-open') === 'true';
    wrapper.setAttribute('data-open', !isOpen);
  });
</script>

</body>
</html>
